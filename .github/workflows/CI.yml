name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: true

    - name: Install macos cmake, zlib
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew update
        brew install cmake zlib

    - name: Install ubuntu cmake
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt update
        sudo apt install cmake

    - name: Install AviSynth
      run: |
        git clone https://github.com/AviSynth/AviSynthPlus --branch 3.7 --depth 1 avisynth-build
        pushd avisynth-build
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_PLUGINS=OFF -DENABLE_INTEL_SIMD=OFF
        cmake --build build -j 2
        sudo cmake --install build
        popd
        rm -rf avisynth-build

    - name: Setup vapoursynth
      uses: deadnews/action-setup-vs@v1.0.4

    - name: Build AviSynth/VapourSynth plugin
      run: |
        pushd FFmpeg
        ./configure --enable-gpl --enable-version3 --enable-static --disable-shared --disable-all --disable-autodetect --enable-avcodec --enable-avformat --enable-swresample --enable-swscale --disable-asm --disable-debug
        make -j2
        sudo make install -j2
        popd
        cmake_settings=(-S . -G Ninja -DENABLE_DAV1D=OFF -DENABLE_MFX=OFF -DENABLE_XML2=OFF -DENABLE_VPX=OFF -DENABLE_VULKAN=OFF -DZLIB_USE_STATIC_LIBS=OFF -DBUILD_SHARED_LIBS=ON)
        if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cmake_settings+=(-DCMAKE_PREFIX_PATH=/opt/homebrew/opt/zlib)
        fi
        cmake -B build_avs -DBUILD_VS_PLUGIN=OFF "${cmake_settings[@]}"
        cmake --build build_avs -j 2
        cmake -B build_vs -DBUILD_AVS_PLUGIN=OFF "${cmake_settings[@]}"
        cmake --build build_vs -j 2
        
    - name: Collect all necessary files
      run: |
        mkdir -p ./dist
        # 使用通配符，不管是 libvslsmash 还是 libLSMASH 都能抓到
        find build_vs -name "*.so" -exec cp {} ./dist/ \; 2>/dev/null || true
        find build_vs -name "*.dylib" -exec cp {} ./dist/ \; 2>/dev/null || true
        find build_avs -name "*.so" -exec cp {} ./dist/ \; 2>/dev/null || true
        
        # 抓取那个折磨人的 liblsmash.so.2
        # 注意：macOS 不需要这个，所以只在 Linux 下报错时不中断
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp /usr/local/lib/liblsmash.so.2 ./dist/ || echo "liblsmash.so.2 not found"
        fi

    - name: Upload Complete Plugin Set
      uses: actions/upload-artifact@v4
      with:
        # 加上 matrix.os 前缀，防止 ubuntu 和 macos 的产物重名覆盖
        name: L-SMASH-Works-${{ matrix.os }}-Pack
        path: ./dist/
